<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
    <title>jQuery Lab</title>
</head>

<body>
    <div class="header">
        Table Finder
    </div>
    <div class="subhead">
        Pick your table now
    </div>
    <div id="background">
        <div class="groupone">
            <div class="table available" id="one">1</div>
            <div class="table available" id="two">2</div>
            <div class="table available" id="three">3</div>
        </div>
        <div class="grouptwo">
            <div class="table available" id="four">4</div>
            <div class="table available" id="five">5</div>
            <div class="table available" id="six">6</div>
        </div>
        <div class="groupthree">
            <div class="table available" id="seven">7</div>
            <div class="table available" id="eight">8</div>
            <div class="table available" id="nine">9</div>
        </div>
    </div>
    <div id="popup">
        <form class="form">
            <span class="x">
                <button id="xout">X</button>
            </span>
            <div class="header2">New Reservation</div>
            <div class="subhead2">Table Number:
                <p class="table-number"></p>
            </div>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Number of People">
            <button id="save" type="button">SAVE</button>
        </form>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
